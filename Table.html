<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="Tables.css">
</head>
<body>
    <table>
        
        <tr class="main">
            <th colspan="2">Asia</th>
            <th colspan="2">Europe</th>
            <th colspan="2">Africa</th>
        </tr>
        <tr class="sub">
            <th>Country</th>
            <th>Capital</th>
            <th>Country</th>
            <th>Capital</th>
            <th>Country</th>
            <th>Capital</th>
        </tr>
        <tr>
            <td>India</td>
            <td>New Delhi</td>
            <td>UK</td>
            <td>London</td>
            <td>Egypt</td>
            <td>Cairo</td>

        </tr>
        <tr>
            <td>China</td>
            <td>Beijing</td>
            <td>France</td>
            <td>Paris</td>
            <td>Nigeria</td>
            <td>Abuja</td>

        </tr>
        <tr>
            <td>Qatar</td>
            <td>Doha</td>
            <td>Germany</td>
            <td>Berlin</td>
            <td rowspan="2">South Africa</td>
            <td>Cape Town</td>
            
        </tr>
        <tr>
            <td>Saudi</td>
            <td>Riyadh</td>
            <td>Portugal</td>
            <td>Lisbon</td>
            <td>Pretoria</td>
            
        </tr>
    </table>
</body>
</html>
